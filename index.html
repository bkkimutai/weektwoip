<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akan Name Generator</title>
    <script src="./public/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
</head>
</body>
	
<body>
  <div class="container mt-5">
      <h1 class="text-center">Akan Name Generator</h1>
      <div class="row justify-content-center mt-4">
          <div class="col-md-6">
              <form>
                  <div class="form-group">
                      <label for="dob">Date of Birth (DD/MM/YYYY):</label>
                      <input type="text" class="form-control" id="dob">
                  </div>
                  <div class="form-group">
                      <label for="gender">Gender:</label>
                      <select class="form-control" id="gender">
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                      </select>
                  </div>
                  <button type="button" class="btn btn-primary btn-block" onclick="generateAkanName()">Generate Akan Name</button>
              </form>
              <div id="output" class="text-center mt-4"></div>
          </div>
      </div>
  </div>
</body>

</html>
